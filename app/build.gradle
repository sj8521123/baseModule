apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"
    defaultConfig {
        applicationId "com.sj.basemodule"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:multidex:1.0.1'
    //rxjava+retrofit+logging
    compile 'io.reactivex.rxjava2:rxjava:2.0.8'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'

    //eventbus
    compile 'org.greenrobot:eventbus:3.1.1'

    //butterknife注解
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //bugly集成
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'

   //picasso
    compile 'com.squareup.picasso:picasso:2.5.2'
    //glide
    compile 'com.github.bumptech.glide:glide:4.0.0-RC1'

    //解决json格式字符串转泛型，泛型擦除的问题
    compile 'com.github.ikidou:TypeBuilder:1.0'
    //dialog
    compile 'com.github.Othershe:NiceDialog:1.1.2'
    //沉浸
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'

    //图片压缩
    compile 'com.github.nanchen2251:CompressHelper:1.0.5'

    //banner
    compile 'com.youth.banner:banner:1.4.10'

    //Toast
    compile 'com.github.GrenderG:Toasty:1.2.5'

    //rxpermiss
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //fragment标签
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'

    //adapter
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'

    //图片框架
    compile 'com.zhihu.android:matisse:0.4.3'
}
